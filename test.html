<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-main">
            <img src="./Gallery/img/pic1.jpg" alt="Main Image">
        </div>
        <div class="gallery-thumbnails">
            <div class="thumbnail">
                <img src="./Gallery/img/pic1.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail">
                <img src="./Gallery/img/pic2.jpg" alt="Thumbnail 2">
            </div>
            <div class="thumbnail">
                <img src="./Gallery/img/pic3.jpg" alt="Thumbnail 3">
            </div>
            <div class="thumbnail">
                <img src="./Gallery/img/pic4.jpg" alt="Thumbnail 4">
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
