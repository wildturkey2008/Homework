<!DOCTYPE html>
<html>
<head>
  <title>Progress Bar Example</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Progress Bar</h1>
  </header>
  
  <div id="startButton">
    ダウンロード開始
  </div>

  <div id="mask" class="hidden"></div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>
  
  
  <script src="js/script.js"></script>
</body>
</html>
