<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Memo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="left">
      <h1>Memo</h1>
      <button id="newButton" class="buttons">新規作成</button>
      <ul class="memos">
      </ul>
    </div>
  
    <div class="right">
      <h2>新規作成 or 編集</h2>
      <div class="title">Title</div>
      <input id="title" type="text" placeholder="タイトルを入力">
      <div class="title">Content</div>
      <textarea name="content" id="content" placeholder="本文を入力"></textarea>
      <div class="buttonContainer">
        <button id="saveButton" class="buttons">保存</button>
        <button id="deleteButton" class="buttons">削除</button>
      </div>
    </div>    
  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
